<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix-login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="wrapper">
        <div class ="header">
            <div class ="logo">
                <a href="#"><img src="images/Netflix.png" alt="netflix logo"></a>
            </div>
        </div>
        <div class="login__body">
             <div class="login_box">
                <h2>Sign in</h2>
                <form>
                    <div class="input_wrap">
                        <input type="text" placeholder="Email or Phone number" required>
                    </div>
                    <div class="input_wrap">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="input_wrap">
                        <button>Sign in</button>
                    </div>
                    <div class="support">
                        <div class="remeber">
                            <span><input type="checkbox" style="margin: 0; padding: 0; height:13px"></span>
                            <span>Remember me</span>
                        </div>
                        <div class="need__help">
                            Need help ?
                        </div>
                    </div>
                    <div class="login__footer">
                        <div class="login__facebook">
                            <span><img src="images/facebook logo.png" alt="Facebook Logo"></span>
                            <span><a href="#">Login with Facebook</a></span>
                        </div>
                        <div class="sign__up">
                            <p>New to Netflix ? <a href="#">Sign up now</a></p>
                        </div>
                        <div class="terms">
                            This page is protected by Netflix-Clone to ensure you are not a bot <a href="#">Learn more</a>
                        </div>
                    </div>
                </form>
             </div>
        </div>
    </div>
</body>
</html>
